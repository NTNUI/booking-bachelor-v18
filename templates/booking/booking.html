{% extends 'base.html' %}

{% load static %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'css/calendar.css' %}">
    <link rel="stylesheet" href="{% static 'css/booking_filters.css' %}">
    <link rel="stylesheet" href="{% static 'css/booking_modal.css' %}">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <link rel="stylesheet" href="{% static 'css/clockpicker.css' %}">
{% endblock %}

{% block content %}

    <div class="container" id="booking-container">

        <!-- The modal -->
        <div id="booking-modal" class="modal-big">

            <!-- Modal content -->
            <div class="booking-modal-contents">

            </div>
        </div>
        
        <!-- Main container -->
        <div class="row">
            
            <!-- Filter content -->
            <div class="col-lg-3">
                <div id="filtering-container" >
                    <div class="filter-header">Locations</div>
                    <div class="tb aBlock">
                        {% for location in locations %}
                            <input type="checkbox" class="large-checkbox" id="{{ location }}" value="{{ location }}">

                            <label for="{{ location }}">{{ location }}</label>
                            <p></p>
                        {% endfor %}
                    </div>
                    <hr>

                    <div class="filter-header">Time durations</div>
                    <div id="time-select">
                        <select class="custom-select mb-3">
                            <option selected>30 min</option>
                            <option value="1">60 min</option>
                            <option value="2">90 min</option>
                            <option value="3">120 min</option>
                            <option value="3">180 min</option>
                        </select>
                    </div>

                    <div id="search-button">
                        <button class="btn btn-success col" title="Click to search" onclick="populate()">Search</button>
                    </div>
                </div>
            </div>

            <!-- Calendar content -->
            <div class="col-lg-9">
                <div id="calendar-container">
                    <div id="control-box">
                        <p id="previous" class="label" title="Previous month" onclick="previousMonth()">
                            <i class="fa fa-arrow-left"></i>
                        </p>
                        <p id="current-month" class="label"></p>
                        <p id="next" class="label" title="Next month" onclick="nextMonth()">
                            <i class="fa fa-arrow-right"></i>
                        </p>
                    </div>
                    <div id="calendar-box">
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock content %}

{% block script %}
    <script src="http://malsup.github.com/jquery.form.js"></script>
    <script type="text/javascript" src="{% static 'js/calendar.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bookings.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/expand_group_card.js' %}"></script>
    <script
        src="http://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#datepicker" ).datepicker();
        } );
            $(document).ready(function(){
            $('input.timepicker').timepicker({});
        });
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
{% endblock script %}
